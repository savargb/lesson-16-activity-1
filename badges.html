<html>

<head>
    <title>Badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>
<body>
    <h1>Badges</h1>
    <button class="btn btn-danger">primary
        <badge class="badge bg-info">5
            </badge>
    </button>
    <button class="btn btn-secondary">primary
        <badge class="badge bg-primary">5
        </badge>
    </button>
    <button class="btn btn-danger">primary
        <badge class="badge bg-secondary">5
        </badge>
    </button>
    <button class="btn btn-primary">primary
        <badge class="badge bg-success">5
        </badge>
    </button>
    <button class="btn btn-dark">primary
        <badge class="badge bg-danger">5
        </badge>
    </button>
    <button class="btn btn-danger">primary
        <badge class="badge bg-dark">5
        </badge>
    </button>
    <button class="btn btn-dark">primary
        <badge class="badge bg-light">5
        </badge>
    </button>
    <button class="btn btn-danger">primary
        <badge class="badge bg-warning">5
        </badge>
    </button>
</body>
</html>
